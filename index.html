  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to top right, #ffc2d1, #fce1e4);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero {
      z-index: 2;
      padding: 2rem;
    }

    h1 {
  font-size: 2.3rem;
  line-height: 1.2;
  color: #d63384;
  white-space: nowrap;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .btn-custom {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border-radius: 30px;
      background-color: #ff69b4;
      border: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #ff1493;
    }

    /* Heart Animation */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>

  <!-- Floating Hearts -->

</div>

  <script>
    // Generate hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.getElementById("hearts-container").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 300);
  </script>
